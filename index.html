<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Blinkit AR - Dynamic API Integration</title>
    
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; font-family: 'Segoe UI', sans-serif; background: #000; }
        .a-enter-vr, .a-enter-ar { display: none !important; }

        /* Welcome Page */
        #welcome-page {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 100; background: #1a1a1a; display: flex; align-items: flex-end;
            background-size: cover; background-position: center;
        }

        #bottom-sheet {
            width: 100%; height: 45%; border-radius: 40px 40px 0 0;
            background: #121212; display: flex; flex-direction: column; overflow: hidden;
            box-shadow: 0 -15px 35px rgba(0,0,0,0.6);
            transform: translateY(100%); animation: slideUp 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }

        #sheet-footer {
            background: #000; padding: 20px 30px; display: flex; 
            justify-content: space-between; align-items: center; border-top: 2px solid #FFF;
        }

        #play-button {
            width: 110px; height: 50px; background: #4185f4; border: none; border-radius: 25px;
            cursor: pointer; display: none; justify-content: center; align-items: center;
        }

        /* Scanner & Sticky Video */
        #scanner-ui {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 50;
        }
        .scanner-line { position: absolute; width: 100%; height: 3px; background: #a3ff00; animation: scan 2s linear infinite; }
        
        #video-container { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 85%; z-index: 40; display: none; }
        #video-wrapper { position: relative; width: 100%; border: 3px solid #FFF; border-radius: 20px; overflow: hidden; background: #000; }
        #video-container video { width: 100%; display: block; }

        #buy-now-cta {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            width: 250px; height: 60px; display: none; z-index: 60;
            background-size: contain; background-repeat: no-repeat; background-position: center;
        }

        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }
        @keyframes slideUp { to { transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="welcome-page">
        <div id="bottom-sheet">
            <div id="sheet-footer">
                <div class="footer-text" style="color:white;">
                    <h2 id="campaign-name">Initializing...</h2>
                    <p id="loading-status">Fetching campaign data...</p>
                </div>
                <button id="play-button"><span style="color:white; font-weight:bold;">PLAY</span></button>
            </div>
        </div>
    </div>

    <div id="scanner-ui">
        <div style="width:70vw; height:70vw; position:relative;">
            <img id="scanner-img" style="width:100%; height:100%; opacity:0.6;">
            <div class="scanner-line"></div>
        </div>
        <div style="color:white; margin-top:20px; font-weight:bold;">SCAN PRODUCT IMAGE</div>
    </div>

    <div id="video-container">
        <div id="video-wrapper">
            <button id="close-sticky" style="position:absolute; top:5px; right:5px; z-index:100; background:red; color:white; border-radius:50%; border:none; width:30px; height:30px;">Ã—</button>
        </div>
    </div>

    <a href="#" target="_blank" id="buy-now-cta"></a>

    <a-scene id="ar-scene" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-assets id="asset-holder"></a-assets>
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-entity mindar-image-target="targetIndex: 0" id="target-entity">
            <a-video id="ar-video-renderer" width="1.2" height="2.1"></a-video>
        </a-entity>
    </a-scene>

    <script>
        // GitHub Link Fixer
        const fixGithubUrl = (url) => {
            if (!url) return "";
            if (url.includes('github.com') && url.includes('/blob/')) {
                return url.replace('github.com', 'raw.githubusercontent.com').replace('/blob/', '/');
            }
            return url;
        };

        async function startApp() {
            try {
                // 1. Fetch data from your API
                const response = await fetch('https://jsonmap.com/api/mock/artest');
                const configData = await response.json();

                // 2. Select first active campaign
                const campaign = configData.find(c => c.is_active) || configData[0];
                
                if (!campaign) throw new Error("No campaign data found.");

                // 3. Update UI Elements
                document.getElementById('campaign-name').innerText = campaign.campaignName;
                document.getElementById('loading-status').innerText = "Ready to start!";
                document.getElementById('scanner-img').src = fixGithubUrl(campaign.scannerImg);
                document.getElementById('buy-now-cta').href = campaign.CTAredirectUrl;
                document.getElementById('buy-now-cta').style.backgroundImage = `url(${fixGithubUrl(campaign.CTAimgUrl)})`;
                
                // 4. Update AR Scene
                const sceneEl = document.getElementById('ar-scene');
                sceneEl.setAttribute('mindar-image', `imageTargetSrc: ${fixGithubUrl(campaign.mindUrl)}; autoStart: false; uiScanning: #none;`);

                // 5. Create Dynamic Video Element
                const video = document.createElement('video');
                video.id = "myVideo";
                video.src = fixGithubUrl(campaign.videoUrl);
                video.loop = true;
                video.crossOrigin = "anonymous";
                video.setAttribute('playsinline', '');
                video.setAttribute('webkit-playsinline', '');
                document.getElementById('asset-holder').appendChild(video);
                document.getElementById('ar-video-renderer').setAttribute('src', '#myVideo');

                // 6. Show Play Button
                const playBtn = document.querySelector('#play-button');
                playBtn.style.display = 'flex';

                setupEventListeners(video, sceneEl);

            } catch (error) {
                console.error("API Error:", error);
                document.getElementById('campaign-name').innerText = "Offline";
                document.getElementById('loading-status').innerText = "Failed to load campaign data.";
            }
        }

        function setupEventListeners(video, sceneEl) {
            const welcomePage = document.querySelector('#welcome-page');
            const scannerUi = document.querySelector('#scanner-ui');
            const videoContainer = document.querySelector('#video-container');
            const videoWrapper = document.querySelector('#video-wrapper');
            const buyNowBtn = document.querySelector('#buy-now-cta');

            document.querySelector('#play-button').addEventListener('click', () => {
                welcomePage.style.display = 'none';
                scannerUi.style.display = 'flex';
                sceneEl.systems["mindar-image-system"].start();
                video.load(); // Pre-warm the video
            });

            document.querySelector('#target-entity').addEventListener('targetFound', () => {
                scannerUi.style.display = 'none';
                videoContainer.style.display = 'none';
                buyNowBtn.style.display = 'block';
                document.getElementById('asset-holder').appendChild(video);
                document.querySelector('#ar-video-renderer').setAttribute('visible', 'true');
                video.play();
            });

            document.querySelector('#target-entity').addEventListener('targetLost', () => {
                document.querySelector('#ar-video-renderer').setAttribute('visible', 'false');
                videoContainer.style.display = 'flex';
                videoWrapper.appendChild(video);
                video.play();
            });

            document.querySelector('#close-sticky').addEventListener('click', () => {
                videoContainer.style.display = 'none';
                scannerUi.style.display = 'flex';
                video.pause();
            });
        }

        // Run the initialization
        startApp();
    </script>
</body>
</html>
