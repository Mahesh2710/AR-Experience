<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Haldiram AR - iOS Optimized</title>
    
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; background: #000; }
        .a-enter-vr, .a-enter-ar { display: none !important; }

        /* WELCOME SCREEN */
        #welcome-page {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 100; background: #1a1a1a url('https://mahesh2710.github.io/ARData/target/blinkit_poster.jpg') center/cover;
            display: flex; align-items: flex-end;
        }

        #bottom-sheet {
            width: 100%; height: 45%; border-radius: 40px 40px 0 0;
            position: relative; display: flex; flex-direction: column;
            overflow: hidden; box-shadow: 0 -15px 35px rgba(0,0,0,0.6);
            background: #121212 url('https://mahesh2710.github.io/ARData/target/welcome.jpg') center/cover;
            transform: translateY(100%); animation: slideUp 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }

        #sheet-footer {
            background: rgba(0,0,0,0.9); padding: 25px 30px; display: flex;
            justify-content: space-between; align-items: center; border-top: 1px solid rgba(255,255,255,0.2);
            margin-top: auto;
        }

        .footer-text h2 { color: white; margin: 0; font-size: 1.2rem; }
        .footer-text p { color: #aaa; margin: 5px 0 0 0; font-size: 0.85rem; }

        #play-button {
            width: 100px; height: 50px; background: #4185f4; border: none;
            border-radius: 25px; cursor: pointer; display: none;
            justify-content: center; align-items: center;
            box-shadow: 0 4px 15px rgba(65, 133, 244, 0.4);
        }
        #play-button span { color: white; font-weight: bold; }

        /* SCANNER UI */
        #scanner-ui {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: none; flex-direction: column; justify-content: center; align-items: center;
            z-index: 50; pointer-events: none;
        }
        .scanner-frame { width: 70vw; height: 70vw; border: 2px solid rgba(255,255,255,0.3); border-radius: 20px; position: relative; }
        .scanner-line { position: absolute; width: 100%; height: 3px; background: #a3ff00; top: 0; animation: scan 2s linear infinite; box-shadow: 0 0 15px #a3ff00; }
        
        /* STICKY VIDEO & UNMUTE */
        #video-container {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 85%; z-index: 40; display: none; 
        }
        #video-wrapper { position: relative; width: 100%; border-radius: 20px; overflow: visible; box-shadow: 0 20px 50px rgba(0,0,0,0.9); }
        video { width: 100%; border-radius: 20px; border: 2px solid #fff; display: block; }

        #unmute-btn {
            position: fixed; top: 20px; right: 20px; z-index: 70;
            background: rgba(0,0,0,0.7); color: white; border: 1px solid white;
            padding: 10px 15px; border-radius: 20px; font-size: 12px; display: none;
        }

        #close-sticky {
            position: absolute; top: -15px; right: -15px; width: 35px; height: 35px; 
            background: #ff3b30; color: white; border-radius: 50%; border: 2px solid white;
            font-size: 20px; cursor: pointer; z-index: 100; display: flex; justify-content: center; align-items: center;
        }

        #buy-now-cta {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            width: 250px; height: 60px; display: none; z-index: 60;
            background: url('https://raw.githubusercontent.com/Mahesh2710/ARData/main/target/haldiram-buy-now.png') no-repeat center/contain;
        }

        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }
        @keyframes slideUp { to { transform: translateY(0); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <button id="unmute-btn">ðŸ”Š Unmute</button>

    <div id="welcome-page">
        <div id="bottom-sheet">
            <div id="sheet-footer">
                <div class="footer-text">
                    <h2>Haldiram Experience</h2>
                    <p>Tap Play to start scanning</p>
                </div>
                <button id="play-button"><span>PLAY</span></button>
            </div>
        </div>
    </div>

    <div id="scanner-ui">
        <div class="scanner-frame">
            <div class="scanner-line"></div>
        </div>
        <p style="color:white; margin-top:20px; font-weight:600; text-shadow: 0 2px 4px #000;">POINT CAMERA AT PRODUCT</p>
    </div>

    <div id="video-container">
        <div id="video-wrapper">
            <button id="close-sticky">Ã—</button>
        </div>
    </div>

    <a href="https://www.haldirams.com/" target="_blank" id="buy-now-cta"></a>

    <a-scene 
        mindar-image="imageTargetSrc: https://raw.githubusercontent.com/Mahesh2710/ARData/main/target/haldiram_new.mind; autoStart: false; uiScanning: #none; filterMinCF: 0.0001; filterBeta: 0.001;" 
        vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <video id="myVideo" src="https://raw.githubusercontent.com/Mahesh2710/ARData/main/video/Gujhiya.mp4" 
                loop="true" crossorigin="anonymous" playsinline webkit-playsinline muted preload="auto"></video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0" id="target-entity">
            <a-video id="ar-video-renderer" src="#myVideo" width="1.2" height="2.1" position="0 0 0"></a-video>
        </a-entity>
    </a-scene>

    <script>
        const video = document.querySelector('#myVideo');
        const playBtn = document.querySelector('#play-button');
        const welcomePage = document.querySelector('#welcome-page');
        const scannerUi = document.querySelector('#scanner-ui');
        const videoContainer = document.querySelector('#video-container');
        const videoWrapper = document.querySelector('#video-wrapper');
        const arVideoRenderer = document.querySelector('#ar-video-renderer');
        const buyNowBtn = document.querySelector('#buy-now-cta');
        const unmuteBtn = document.querySelector('#unmute-btn');
        const sceneEl = document.querySelector('a-scene');

        let hasFoundOnce = false;
        let isStickyEnabled = true;
        let lostTimeout;

        // Show play button after animation
        setTimeout(() => { 
            playBtn.style.display = 'flex'; 
            playBtn.style.animation = 'fadeIn 0.5s forwards';
        }, 1000);

        // iOS PRIMING
        playBtn.addEventListener('click', () => {
            video.play().then(() => {
                video.pause(); // Video is now "unlocked" for the session
            });
            welcomePage.style.display = 'none';
            scannerUi.style.display = 'flex';
            sceneEl.systems["mindar-image-system"].start();
        });

        // UNMUTE LOGIC
        unmuteBtn.addEventListener('click', () => {
            video.muted = false;
            unmuteBtn.style.display = 'none';
        });

        const target = document.querySelector('#target-entity');

        target.addEventListener('targetFound', () => {
            clearTimeout(lostTimeout);
            hasFoundOnce = true;
            scannerUi.style.display = 'none';
            videoContainer.style.display = 'none';
            buyNowBtn.style.display = 'block';
            unmuteBtn.style.display = video.muted ? 'block' : 'none';

            if (video.parentElement !== document.querySelector('a-assets')) {
                document.querySelector('a-assets').appendChild(video);
            }
            arVideoRenderer.setAttribute('visible', 'true');
            video.play();
        });

        target.addEventListener('targetLost', () => {
            lostTimeout = setTimeout(() => {
                if (hasFoundOnce && isStickyEnabled) {
                    arVideoRenderer.setAttribute('visible', 'false');
                    videoContainer.style.display = 'flex';
                    videoWrapper.appendChild(video);
                    video.play();
                }
            }, 700); // 700ms buffer to prevent jitter switching
        });

        document.querySelector('#close-sticky').addEventListener('click', () => {
            isStickyEnabled = false;
            videoContainer.style.display = 'none';
            scannerUi.style.display = 'flex';
            video.pause();
        });
    </script>
</body>
</html>
